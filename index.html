<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback component</title>
    <style>

        section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center; 
            max-width: 350px;
            margin: auto;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            gap: 0.5rem;
        }

        h1 {
            flex-basis: 100%;
            text-align: center;
            margin-bottom: 1rem;
        }

        label, input[type="range"] {
            display: inline-flex;
            align-items: center;
        }

        input[type="range"] {
            flex-grow: 1;
            min-width: 150px;
        }

        input[type="number"] {
            display: block;
            flex-basis: 100%;
            margin-right: 45%;
            margin-left: 45%;
        }

        #helperTextID {
            font-family: Helvetica, sans-serif;
            font-size: 0.95rem; 
            background-color: rgb(240, 254, 255);
            border: 0.35rem solid rgb(240, 254, 255);
            margin-top: 0%;
            margin-left: 28%;
            margin-bottom: 0%;
        }

        #emoji {
            margin: auto;
            font-size: 4rem;
            text-align: center;
        }

        #feedback {
            flex-basis: 100%;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            margin: auto;
        }

        #warning-text {
            background-color: hsl(0, 100%, 88%);
            border: 0.35rem solid hsl(0, 100%, 88%);
            font-family: Helvetica, sans-serif;
            font-size: 0.95rem;
            margin-top: 0%;
            display: none;
            flex-basis: 83%;
        }

        @media (max-width: 900px) {

            section {
                margin-top: 10rem;
            }

            label {
                order: 3;
                display: inline-flex;
                width: 20%;
            }

            input[type="range"] {
                order: 3;
                display: inline-flex;
                width: 5%;
                margin: 0;
            }

            #helperTextID {
                order: 4;
            }

            input[type="number"] {
                order: 1;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }

            #warning-text {
                order: 2;
            }

            #emoji, #feedback, h1 {
                margin: 0.6rem;
                order: initial;
            }
    }
    </style>
</head>
<body>
    <section>
        <h1 for="pain-slider">How was your experience?</h1>
        <label aria-hidden="true">Horrible</label>
        <input 
            id="pain-slider" 
            type="range" 
            min="1" 
            max="10" 
            step="1" 
            value="5"
            aria-hidden="true"
        >
        <label aria-hidden="true">Amazing</label>
        <input 
            id="pain-number" 
            type="number"  
            min="1" 
            max="10" 
            step="1" 
            value="5"
            aria-valuemin="1" 
            aria-valuemax="10" 
        >
        <p id="warning-text">Please choose a number between 1 and 10</p>
        <p id="helperTextID">State how your experience was using this website: <br> 1 = Horrible <br> 10 = Amazing</p>
        <p id="emoji" aria-hidden="true">游땛</p>
        <p id="feedback" aria-live="assertive">Chosen level: 5</p>
    </section>

    <script>
        const slider = document.getElementById('pain-slider');
        const numberInput = document.getElementById('pain-number');
        const feedback = document.getElementById('feedback');
        const emoji = document.getElementById('emoji');
        const warningText = document.getElementById('warning-text');

        const emojiMap = {
            10: "游뱔",
            9: "游땎",
            8: "游땏",
            7: "游땕",
            6: "游뗵",
            5: "游땛",
            4: "游땟",
            3: "游",
            2: "游", 
            1: "游땪"
        };

        const updateValue = (value) => {
            feedback.textContent = `Chosen level: ${value}`;
            emoji.textContent = emojiMap[value] || "游땕";
            slider.setAttribute('aria-valuenow', value);
        };

        slider.addEventListener('input', (event) => {
            const value = event.target.value;
            numberInput.value = value;
            updateValue(value);
        });

        numberInput.addEventListener('input', (event) => {
            const value = event.target.value;
            if (value >= 1 && value <= 10) {
                warningText.setAttribute('aria-live', 'off');
                warningText.style.display = 'none';
                slider.value = value;
                updateValue(value);
            }
            else{
                warningText.setAttribute('aria-live', 'assertive');
                warningText.style.display = 'block';
                
            }
        });
    </script>
</body>
</html>
